{% load static %}
<!doctype html>
<html lang="ar" dir="rtl">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-DOXMLfHhQkvFFp+rWTZwVlPVqdIhpDVYT9csOnHSgWQWPX0v5MCGtjCJbY6ERspU" crossorigin="anonymous">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">


    <title>شحناتي</title>
</head>

<body>
    {% if user.is_authenticated %}
    <header>
       <nav class="navbar navbar-expand-lg bg-primary ">
            <div class="container-fluid ">
                <a class="navbar-brand text-light" href="{% url 'home' %}">شحناتي</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active text-light" aria-current="page"
                                href="{% url 'catch_receipt_list' %}">المالية</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-light" aria-current="page"
                                href="{% url 'driver_list' %}">السائقين</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-light" aria-current="page"
                                href="{% url 'company_list' %}">المصانع</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-light" aria-current="page"
                                href="{% url 'accounts_list' %}">الموارد البشرية</a>
                        </li>

                    </ul>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        {% if user.is_authenticated %}
                        <span class=" m-2 text-white">أهلاً {{ user.first_name }}</span>
                        <button class="btn btn-primary me-md-2" type="button"><a class="nav-link active text-light" aria-current="page"
                            href="{% url 'logout' %}">خروج</a>
                         </button>
                         {% else %}
                        <button class="btn btn-primary me-md-2" type="button"><a class="nav-link active text-light" aria-current="page"
                            href="{% url 'login' %}">تسجيل الدخول</a>
                         </button>
                        {% endif %}
                    </div>
                </div>
            </div>
        </nav>
        {% endif %}



    </header>

    <div class="row justify-content-start">
        <div class="col-1">
            {% block item %}

            {% endblock %}
        </div>
        <div class="col-11">
            {% block content %}
            {% endblock %}
        </div>
    </div>
    <i class="fa-solid fa-pencil"></i>





    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
 

</body>

</html>
